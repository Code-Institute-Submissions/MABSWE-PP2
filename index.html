<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Prompt:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!--Favicon-->
<link rel="icon" type="image/ico" href="assets/images/favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie Quiz Time</title>
</head>

<body>
    <!--Welcome username-->
    <div class="welcome-page">
        <h3>Welcome to</h3>
        <h1> MOVIE QUIZ TIME!</h1>
        <label for="username">Enter your Username:</label>
        <input type="text" id="username" placeholder="Your Username" required>
        <button id="start-quiz-button">Start Quiz</button>
    </div>

    <div class="app" style="display: none;">
        <div id="username-display" class="username-display"></div>

        <h3>Choose one alternative, you'll get 1 point for each correct answer</h3>
        <div class="quiz">
            <h2 id="question">Put Question Here</h2>

            <!--Buttons-->
            <div id="answer-buttons">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
            <button id="button_next">Next</button>
        </div>
        <audio id="correct-sound" src="assets/sound/correct.wav"></audio>
        <audio id="wrong-sound" src="assets/sound/wrong.wav"></audio>
    </div>

    <script src="assets/js/script.js"></script>


</body>

</html>
